<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background -->
  <rect x="2" y="2" width="60" height="60" rx="16" fill="#1a0b2e" stroke="#8b5cf6" stroke-width="2"/>
  
  <!-- Glowing Effect -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="2" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>

  <!-- Crystal Shard Main Shape -->
  <path d="M32 12L48 24L32 52L16 24L32 12Z" fill="#7c3aed" stroke="#c4b5fd" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Crystal Facets for Detail -->
  <path d="M32 12L32 52" stroke="#4c1d95" stroke-width="1"/>
  <path d="M16 24L48 24" stroke="#4c1d95" stroke-width="1" opacity="0.5"/>
  <path d="M32 24L48 24L32 40L16 24L32 24Z" fill="#8b5cf6" fill-opacity="0.5"/>
</svg>
